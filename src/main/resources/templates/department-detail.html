<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:include="fragments/header"></th:block>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <th:block th:include="fragments/nav"></th:block>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Modal starts -->
                <div class="modal fade" id="exampleModal-2" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel-2" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel-2">Add new System Device</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="forms-sample" th:action="@{~/addNewSystemDevice}" method="post">
                                    <div class="form-group">
                                        <label for="name">Name of Device</label>
                                        <input type="text" class="form-control" id="name"
                                               placeholder="Name" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Mac Address</label>
                                        <input type="text" class="form-control" id="macAddress"
                                               placeholder="Mac Address" name="macAddress">
                                    </div>
                                    <div class="form-group row">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control" id="location"
                                               name="location" th:value="${location.name}" disabled>
                                        <input type="text" class="form-control"
                                               name="locationId" th:value="${location.id}" hidden>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Status</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="status">
                                                <option value="1">Active</option>
                                                <option value="0">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Ends -->
                <div class="row">
                    <div class="col-md-4 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="box-header-inline">
                                    <h3>Location Detail</h3>
                                </div>
                                <form class="forms-sample" th:action="@{~/updateDepartmentDetail}" method="post">
                                    <div class="form-group">
                                        <label for="company">Company</label>
                                        <input type="text" class="form-control" id="company" disabled
                                               th:value="${location.company.name}">
                                        <input type="hidden" id="locationId" name="locationId"
                                               th:value="${location.id}">
                                    </div>
                                    <div class="form-group">
                                        <label for="locationName">Location Name</label>
                                        <input type="text" class="form-control" id="locationName" name="locationName"
                                               th:value="${location.name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address"
                                               th:value="${location.address}" name="address">
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Status</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="status">
                                                <option value="1" th:selected="${location.status == 1}">Active
                                                </option>
                                                <option value="0" th:selected="${location.status == 0}">Inactive
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success mr-2">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div id="order-listing_wrapper"
                                         class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="box-header-inline">
                                                    <h3>System Device List</h3>
                                                    <button type="button" class="btn btn-success btn-sm"
                                                            data-toggle="modal"
                                                            data-target="#exampleModal-2" style="margin-bottom: 10px">
                                                        Add
                                                        new<i
                                                            class="mdi mdi-play-circle ml-1"></i>
                                                    </button>
                                                </div>
                                                <table id="order-listing" class="table dataTable no-footer" role="grid"
                                                       aria-describedby="order-listing_info">
                                                    <thead>
                                                    <tr role="row">
                                                        <th class="sorting_asc" tabindex="0"
                                                            aria-controls="order-listing" rowspan="1" colspan="1"
                                                            aria-sort="ascending"
                                                            aria-label="Order #: activate to sort column descending"
                                                            style="width: 55px;">Name
                                                        </th>
                                                        <th class="sorting" tabindex="0" aria-controls="order-listing"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Purchased On: activate to sort column ascending"
                                                            style="width: 100px;">Mac Address
                                                        </th>
                                                        <th class="sorting" tabindex="0" aria-controls="order-listing"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Customer: activate to sort column ascending"
                                                            style="width: 72px;">Location
                                                        </th>
                                                        <th class="sorting" tabindex="0" aria-controls="order-listing"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Base Price: activate to sort column ascending"
                                                            style="width: 78px;">Status
                                                        </th>
                                                        <th class="sorting" tabindex="0" aria-controls="order-listing"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Base Price: activate to sort column ascending"
                                                            style="width: 78px;">Actions
                                                        </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr role="row" class="odd"
                                                        th:each="systemDevices : ${systemDevices}">
                                                        <td class="sorting_1"
                                                            th:text="${systemDevices.name}"></td>
                                                        <td th:text="${systemDevices.macAddress}"></td>
                                                        <td th:text="${systemDevices.location.name}"></td>
                                                        <td th:text="${systemDevices.status}"
                                                            class="systemDevicesStatus"></td>
                                                        <td>
                                                            <a th:href="@{/systemDeviceDetail?id={id}(id=${systemDevices.id})}"
                                                               class="badge badge-pill badge-success w-10px">
                                                                <i class="fa fa-info"></i>
                                                            </a>
                                                            <a th:href="@{/removeSystemDevice?id={id}(id=${systemDevices.id})}"
                                                               class="badge badge-pill badge-danger w-10px">
                                                                <i class="fa fa-close"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="fragments/footer"></th:block>
            <!-- Custom js for this page-->
            <script src="/js/data-table.js"></script>
            <script th:inline="javascript">
                $(document).ready(function () {
                    var status = $('.systemDevicesStatus');
                    for (var i = 0; i < status.length; i++) {
                        var textStatus = status[i].innerHTML;
                        var change;
                        if (textStatus === '0') {
                            change = textStatus.replace('0', '<span class="badge badge-danger badge-pill">Inactive</span>');
                        } else if (textStatus === '1') {
                            change = textStatus.replace('1', '<span class="badge badge-success badge-pill">Active</span>');
                        }
                        status[i].innerHTML = change;
                    }
                });
            </script>
</body>
</html>
